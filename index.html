<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>

    <!-- icon -->
    <link rel="icon" type="image/png" href="">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- font awesome -->

    <!-- google fonts -->

</head>

<body style="background-color: #c9d6ff; background: linear-gradient(to right,#ae8484,#c9d6ff);">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 card container-fluid shadow-lg bg-white  " style="width: 24rem; top: 100px; ">
            <div class="card-body">
                <h5 class="card-title text-center fs-3 mb-3 mt-4">Movie Search App</h5>
                <input type="text" class="form-control" placeholder="Search Here" id="moviename">
                <a href="#" class="btn btn-primary form-control mt-3" onclick="searchMovie()">Search</a>
                <div id="result"> </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</body>

<script>

function searchMovie(){
  var movieName = document.getElementById("moviename").value
  console.log( movieName);

       if( movieName==""){
           alert("Please enter the field !")
       }else{
           fetch(`https://www.omdbapi.com/?apikey=5973725d&t=${movieName}`) 
           .then(data=>data.json())
           .then(data=> displayBtn(data))
           }
       }

           function displayBtn(data){
                  htmlData=`<h3 class="mt-4 fs-2 mb-3 text-center">${data.Title}(${data.Year})</h3>
                  <p><b style="font-size:18px">Plot :</b> &nbsp ${data.Plot}</p>
                  <p><b style="font-size:18px">Director :</b> &nbsp ${data.Director}</p>
                  <p><b style="font-size:18px">Actors :</b> &nbsp  ${data.Actors}</p> 
                  <p><b style="font-size:18px">Ratings :</b> &nbsp
                  <ul>
                      <li>${data.Ratings[0].Source}:${data.Ratings[0].Value}</li>
                  </ul>
                  </p>`
              result.innerHTML = htmlData
               }
              

</script>

</html>
